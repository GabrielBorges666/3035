!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor Aleatória</title>
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="colorBox">Clique no botão</div>
    <button onclick="changeColor()">Mudar Cor</button>
    
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            document.getElementById('colorBox').style.backgroundColor = getRandomColor();
        }
    </script>
</body>
</html>
